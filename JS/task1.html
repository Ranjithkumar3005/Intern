<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <h4>X:
    <input type="text" id="value">
    <button id="btn" onclick="cal()">Submit</button></h4>
    <label for="" id="store"></label>

    <script>
        function cal(){
            let val=String(document.getElementById("value").value);
            console.log("1"*3)
            let lent=Number("1"+val.length*"0");
            val=Number(val);
            let tot=0;
            while(val!=0){
                var n=val%10;
                console.log(lent)
                tot+=n*lent
                val=(val-n)/10
                lent=lent/10
            }

            document.getElementById("store").innerHTML="Expected value:"+tot;
        }
    </script>
</body>
</html>
